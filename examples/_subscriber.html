<!doctype html>
<html>
	<head>
		<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
		<script src="http://localhost:9999/recency-tracker.js"></script>
	</head>
	<body>
		Resource: /some/resource
		<br />
		Initial version: <span id="js-initial-version">N/A</span>
		<br />
		Current version: <span id="js-current-version">N/A</span>
		<br />
		Additional data: <span id="js-current-data">N/A</span>

		<script>
			var tracker = new RecencyTracker('http://localhost:9999/subscribe'),
				myCurrentVersion = 1;

			document.getElementById('js-initial-version').innerText = myCurrentVersion;
			document.getElementById('js-current-version').innerText = myCurrentVersion;

			tracker.subscribe("/some/resource", myCurrentVersion, function (newVersion, data) {
				document.getElementById('js-current-version').innerText = newVersion;
				document.getElementById('js-current-data').innerText = JSON.stringify(data);
			});
		</script>
	</body>
</html>
