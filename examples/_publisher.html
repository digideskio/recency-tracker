<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form id="js-form-publish" action="http://localhost:9998/publish" method="post" target="result">
			Resource: <input type="text" name="resource" id="js-resource" value="/some/resource" />
			<br />

			Secret: <input type="text" name="secret" id="js-secret" value="YOUR_PUBLISHING_SECRET_HERE" style="width: 400px;" />
			<br />

			Version: <input type="number" name="version" id="js-version" value="50" />
			<br />

			Extra data as JSON (optional):
			<br />
			<textarea name="data" id="js-data">{"key": "value"}</textarea>
			<br /><br />

			<input type="submit" />
		</form>

		<hr />

		<strong>Publishing Result</strong>:
		<br />
		<iframe id="result" style="height: 50px;"></iframe>
	</body>
</html>
